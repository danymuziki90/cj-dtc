version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: cjdtc-db
    environment:
      POSTGRES_USER: cjdtc
      POSTGRES_PASSWORD: cjdtc_password
      POSTGRES_DB: cjdtc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cjdtc"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
